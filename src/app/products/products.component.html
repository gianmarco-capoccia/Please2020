<ul class="products">
  @for(product of products(); track product.id){
  <li
    [ngClass]="{ hiddenProd: product.categoryId === selectedCategoryId() }"
    class="product"
  >
    {{ product.name }}
    <input [id]="product.id" type="number" value="0" />
    <button
      class="handle-quantity-button"
      (click)="updateQuantityValue(product.id, ACTIONS.REMOVE)"
    >
      âˆ’
    </button>
    <button
      class="handle-quantity-button"
      (click)="updateQuantityValue(product.id, ACTIONS.ADD)"
    >
      +
    </button>
  </li>
  }
</ul>
